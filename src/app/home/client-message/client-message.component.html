<div class="review">
    <div class="row">
       
        <div class="col-md-6 p-0 m-0  review-cont-one">
            <div>
                <h3 class="title">   Our Clients Love Our Work</h3>
                    <p class="description">No Challenge is Too Big, No Client is Too Small</p>
            <button class="view-all">view all</button>
            
                </div>
                            
        </div>
        <div class="col-md-6">
          
            
                    <owl-carousel-o  [options]="customOptions">
                        <ng-container *ngFor="let slide of slides">
                         
                            <ng-template carouselSlide [id]="slide.id">
                                <img [src]="slide.url" [alt]="slide.alt" [title]="slide.title">
                              </ng-template>
                          
                           
                          </ng-container>
                      </owl-carousel-o>
       
        </div>
       

    </div>
</div>
